<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeWise - Log Activity</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12,6 12,12 16,14"/>
                </svg>
                <h1>TimeWise</h1>
            </div>
            <button id="settingsBtn" class="icon-btn" title="Settings">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M12 1v6m0 6v6m11-9h-6m-6 0H1"/>
                </svg>
            </button>
        </header>

        <main id="mainContent">
            <!-- Activity Logging Form -->
            <div id="logForm" class="section">
                <h2>What have you been working on?</h2>
                
                <form id="activityForm">
                    <div class="form-group">
                        <label for="description">Activity Description</label>
                        <textarea 
                            id="description" 
                            placeholder="Describe what you've been doing..."
                            rows="3"
                            required
                        ></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="">Select category</option>
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="health">Health</option>
                                <option value="learning">Learning</option>
                                <option value="leisure">Leisure</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="duration">Duration (hours)</label>
                            <select id="duration" required>
                                <option value="">Select duration</option>
                                <option value="0.25">15 minutes</option>
                                <option value="0.5">30 minutes</option>
                                <option value="1">1 hour</option>
                                <option value="1.5">1.5 hours</option>
                                <option value="2">2 hours</option>
                                <option value="3">3 hours</option>
                                <option value="4">4+ hours</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                        <button type="submit" id="saveBtn" class="btn btn-primary">Save Activity</button>
                    </div>
                </form>
            </div>

            <!-- Settings Panel -->
            <div id="settingsPanel" class="section hidden">
                <h2>Settings</h2>
                
                <div class="setting-group">
                    <label class="setting-item">
                        <input type="checkbox" id="hourlyReminders">
                        <span class="setting-label">Enable hourly reminders</span>
                    </label>

                    <label class="setting-item">
                        <input type="checkbox" id="weekendNotifications">
                        <span class="setting-label">Weekend notifications</span>
                    </label>

                    <label class="setting-item">
                        <input type="checkbox" id="soundNotifications">
                        <span class="setting-label">Sound notifications</span>
                    </label>
                </div>

                <div class="setting-group">
                    <h3>Work Hours</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="workStart">Start Time</label>
                            <input type="time" id="workStart" value="09:00">
                        </div>
                        <div class="form-group">
                            <label for="workEnd">End Time</label>
                            <input type="time" id="workEnd" value="17:00">
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="backBtn" class="btn btn-secondary">Back</button>
                    <button type="button" id="saveSettingsBtn" class="btn btn-primary">Save Settings</button>
                </div>
            </div>

            <!-- Today's Summary -->
            <div id="todaySummary" class="section">
                <h3>Today's Activities</h3>
                <div id="summaryContent">
                    <p class="loading">Loading...</p>
                </div>
                <button id="viewDashboardBtn" class="btn btn-link">View Full Dashboard</button>
            </div>
        </main>

        <div id="notification" class="notification hidden"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
